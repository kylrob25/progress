<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Users</h1>

<table th:if="${not #lists.isEmpty(users)}">
    <thead>
        <tr>
            <th>ID</th>
            <th>Forename</th>
            <th>Surname</th>
        </tr>
    </thead>

    <tbody>
    <tr th:each="user:${users}">
        <td th:text="${user.forename}"></td>
        <td th:text="${user.surname}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
